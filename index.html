<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
       <h3> Emotion to Emoji App</h3>
       <br>
       <span>&#128522;</span>
       <span>&#128512;</span>
       <span>&#128532;</span>
       <span>&#128546;</span>
       <span>&#128545;</span>
       <span>&#128548;</span>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <h3 >Are you Happy? &#128512;</h3>
        <br>
        <h3 >Are you Sad? &#128546;</h3>
        <br>
        <h3 >Are you Angry? &#128532;</h3>
        <br>
        <h3 >Are you Surprised? &#58384;</h3>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
          <div id ="camera"></div>
        <br><br>
        <button onclick="take_snap();" class="btn btn-warning">Capture image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_1"></p>
        <p class="emoji" id="update_1"></p>

             <label>Prediction 2 - </label>
            <p class="emotion_name2" id="result_2"></p>
            <p class="emoji" id="update_2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id ="snap"></div>
              <br><br>
              <button onclick="check();" class="btn btn-warning">Predict emotion</button>
            </div>
      
    

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
